<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Alarm Clock</h1>
      <div class="display">
        <p id="display-message">Alarm status</p>
      </div>
      <div class="wrapper">
        <img src="311.jpg" alt="" />
        <h1 id="timer-display">00:00:00</h1>
        <div class="set-time">
          <div class="column">
            <input type="number" id="hour" placeholder="00" max="12" />
          </div>
          <div>:</div>
          <div class="column">
            <input type="number" id="minute" placeholder="00" max="59" />
          </div>

          <div class="column">
            <select name="meridian" id="meridian">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>
        <div class="button">
          <div class="set-alarm">
            <button onclick="setAlarm()">Set Alarm</button>
          </div>
          <div class="clear-alarm">
            <button onclick="clearAlarm()">Clear Alarm</button>
          </div>
        </div>
        <div id="active-alarms"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
